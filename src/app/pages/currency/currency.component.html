<div class="container">
  <div class="row mt-5">
    <div class="col col-12 text-center">
      <h1>Consulta de monedas</h1>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col col-12">
      <form action="" [formGroup]="frmConsulta" >
      <div class="input-group mb-3">
        <input formControlName="code" type="text" class="form-control" placeholder="Buscar moneda" aria-label="Buscar moneda" aria-describedby="button-addon2">
        <button (click)="searchCurrency()" class="btn btn-success" type="button" id="button-addon2" style="margin-left:20px">Buscar</button>
      </div>
      <span></span>
    </form>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">codeISO</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Valor</th>
        <th scope="col">Fecha registro</th>
      </tr>
    </thead>
    <tbody *ngIf="currency != null">
      <tr  *ngFor="let curren of currency">
        <td scope="row">{{curren.codeIso}}</td>
        <td scope="row">{{curren.description}}</td>
        <td scope="row">{{curren.exchangeRate}}</td>
        <td scope="row">{{curren.creationDate | date}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="currency.length <= 0" class="col col-12 text-center mt-4">
    <h4>Escriba un codigo de moneda para proceder con la busqueda</h4>
  </div>
</div>
